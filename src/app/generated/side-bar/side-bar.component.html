<!-- Sidebar Structure -->
<ul id="slide-out" class="sidenav sidenav-fixed hide-on-med-and-down show-on-large">
  <li>
    <div class="user-view">
      <a href="#user">
        <img class="circle user-img" src="https://cdn-icons-png.flaticon.com/512/2922/2922506.png" alt="User Image">
      </a>
      <a href="#name" class="user-info">
        <span class="black-name">Augusto Gomez</span>
      </a>
    </div>
  </li>
  <li style="cursor: pointer;" *ngFor="let item of items">
    <a class="hover-effect-kimbo-sidebar" (click)="onClick(item.grupo)" style="color: black;">
      <i class="text-color-sidebar Medium material-icons">store</i>{{ item.nombre }}
    </a>
  </li>
</ul>
