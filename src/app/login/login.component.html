<div class="d-flex justify-content-center align-items-center vh-100">
  <div id="back">
    <canvas id="canvas" class="canvas-back"></canvas>
    <div class="backRight"></div>
    <div class="backLeft"></div>
  </div>
  <div id="slideBox" class="card w-25" style="box-shadow: none;">
    <div class="topLayer p-4">
      <div class="right">
        <div class="content">
          <h2 class="text-center text-purple">Inicio de Sesión Kimbo</h2>
          <form [formGroup]="loginForm" class="row g-3">
            <!-- Input Username -->
            <div class="input-field col-12">
              <i class="material-symbols-outlined prefix">person</i>
              <label for="username-login" class="form-label">Username</label>
              <input id="username-login" type="text" formControlName="username" class="form-control form-control-lg" />
            </div>
            <!-- Input Password -->
            <div class="input-field col-12 position-relative">
              <i class="material-symbols-outlined prefix">lock</i>
              <label for="password-login" class="form-label">Password</label>
              <input
                id="password-login"
                type="password"
                formControlName="password"
                class="form-control form-control-lg"
                autocomplete="new-password"
              />
              <!-- Visibility Icon -->
              <i
                class="material-symbols-outlined position-absolute"
                style="right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;"
                (click)="togglePasswordVisibility()"
                id="toggleVisibilityIcon"
              >
                visibility_off
              </i>
            </div>
            <!-- Botón de Log In -->
            <div class="form-submit d-flex justify-content-center gap-3">
              <button id="logIn" class="btn btn-primary px-5 loginbtn" type="button" (click)="onLogin()">Log In</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
