<!-- Contenido Principal -->
<div class="container mt-4">
    <div class="row">
        
        <div class="col-12 col-md-6 col-lg-4 mb-4" *ngFor="let penddingIncome of penddingIncomes">
            <div class="card z-depth-2">
                <div class="card-content mt-custom" (click)="onButtonClick()">
                    <div class="card-icon card-super-menu">
                        <span class="material-symbols-outlined flow-text  icon-menu">hourglass_top</span>
                    </div>
                    <div class="d-flex flex-column flex-grow-1 text-center mt-custom menu-card">
                        <span class="card-title mb-2 flex-grow-1 custom-large">{{penddingIncome.numeroFactura}}</span>
                        <p class="card-text flex-grow-1 grey-text text-darken-1">Fecha: {{penddingIncome.fecha}}</p>
                        <p class="card-text flex-grow-1 grey-text text-darken-1">Bultos: {{penddingIncome.bultos}}</p>
                        <p class="card-text flex-grow-1 pink-text text-lighten-1">Transacci√≥n:
                            #{{penddingIncome.id_transaccion}} {{penddingIncome.estado}}</p>
                        <span class="material-symbols-outlined pink-text text-lighten-1">
                            ads_click
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="isLoading"
            class="position-fixed top-0 start-0 w-100 h-100 d-flex justify-content-center align-items-center bg-light bg-opacity-75 custom-overlay">
            <div class="text-center">
                <app-hear-loading></app-hear-loading>
                <app-three-js-animation></app-three-js-animation>
            </div>
        </div>
    </div>
</div>
