<div class="container">
    <div class="row">
      <div class="col s12 offset-s1">
        <div class="card-columns">
          <div class="col s12 m4" *ngFor="let form of forms">
            <div class="card m2">
              <div class="card-content">
                <span class="card-title">{{ form.nameModule }}</span>
                <p>{{ form.ayuda }}</p>
              </div>
              <div class="card-action">
                <a class="btn" (click)="onButtonClick(form.status)">{{ form.description }}</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
