<div class="container">
    <div class="row">
      <div class="col s12 offset-s1">
        <div class="card-columns">
          <div class="col s12 m4" *ngFor="let menu of menus">
            <div class="card m2">
              <div class="card-content">
                <span class="card-title">{{ menu.title }}</span>
                <p>{{ menu.description }}</p>
              </div>
              <div class="card-action">
                <a [href]="menu.link" class="btn">{{ menu.title }}</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
