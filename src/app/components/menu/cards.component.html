<!-- Contenedor Principal -->
<div class="container">
  <div class="row">
    <ng-container *ngFor="let form of forms">
      <div class="col-12 col-md-6 col-lg-4 mb-4" *ngIf="form.visible === '1'">
        <div class="card z-depth-2">
          <div class="card-content mt-custom" (click)="onButtonClick(form.formulario, form.sub_form_two, form.nombre)">
            <div class="card-icon card-super-menu">
              <span class="material-symbols-outlined flow-text icon-menu">{{form.icon}}</span>
            </div>
            <div class="d-flex flex-column flex-grow-1 text-center mt-custom menu-card">
              <h5 class="card-title mb-2 flex-grow-1">{{ form.nombre }}</h5>
              <p class="card-text flex-grow-1">{{ form.ayuda }}</p>
              <span class="material-symbols-outlined">
                ads_click
              </span>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
